
<!-- app.component.html -->

<div style="margin-top: 30px">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div *ngFor="let cartoon of cartoonsData">
      <input type="checkbox" (change)="onChange(cartoon.name, $event.target.checked)" />
      {{ cartoon.name }}
    </div>
    <button>submit</button>
  </form>
  </div>
